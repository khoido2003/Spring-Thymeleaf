<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sửa thông tin xe</title>
    <!-- Bootstrap CDN for styling -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-pzjw8f+ua7Kw1TIq0z7c2Xx1XQJpD13uC5Tof47IuvJ4f0NDrfNKHeNGoymfb8tD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f4f7fc;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #333;
      }

      .container {
        max-width: 900px;
        margin-top: 60px;
      }

      .card {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .card h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 30px;
        color: #4caf50;
      }

      .form-group label {
        font-weight: bold;
        color: #555;
      }

      .form-control {
        border-radius: 10px;
        padding: 12px;
        font-size: 16px;
        background-color: #f8f9fa;
        border: 1px solid #ccc;
      }

      .form-control:focus {
        border-color: #4caf50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
      }

      .btn-primary {
        background-color: #4caf50;
        border: none;
        color: white;
        font-size: 16px;
        padding: 12px 20px;
        border-radius: 5px;
        width: 100%;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #45a049;
        cursor: pointer;
      }

      .form-group {
        margin-bottom: 25px;
      }

      /* Center the form */
      .card-body {
        text-align: center;
      }

      .card-body .btn-primary {
        width: auto;
        margin-top: 20px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <h2>Sửa thông tin xe</h2>

        <!-- Edit Form -->
        <form action="/editCar" method="post">
          <input type="hidden" name="id" th:value="${carEdit.id}" />

          <!-- Model Name -->
          <div class="form-group">
            <label for="modelName">Tên xe</label>
            <input
              type="text"
              class="form-control"
              id="modelName"
              name="modelName"
              th:value="${carEdit.modelName}"
              required
            />
          </div>

          <!-- Manufacturer Name -->
          <div class="form-group">
            <label for="manufacturerName">Nhà sản xuất</label>
            <input
              type="text"
              class="form-control"
              id="manufacturerName"
              name="manufacturerName"
              th:value="${carEdit.manufacturerName}"
              required
            />
          </div>

          <!-- Manufacturer Email -->
          <div class="form-group">
            <label for="manufacturerEmail">Email NSX</label>
            <input
              type="email"
              class="form-control"
              id="manufacturerEmail"
              name="manufacturerEmail"
              th:value="${carEdit.manufacturerEmail}"
              required
            />
          </div>

          <!-- Manufacturer Phone -->
          <div class="form-group">
            <label for="manufacturerPhone">Số điện thoại NSX</label>
            <input
              type="text"
              class="form-control"
              id="manufacturerPhone"
              name="manufacturerPhone"
              th:value="${carEdit.manufacturerPhone}"
              required
            />
          </div>

          <!-- Manufacturer Address -->
          <div class="form-group">
            <label for="manufacturerAddress">Địa chỉ NSX</label>
            <input
              type="text"
              class="form-control"
              id="manufacturerAddress"
              name="manufacturerAddress"
              th:value="${carEdit.manufacturerAddress}"
              required
            />
          </div>

          <!-- Year -->
          <div class="form-group">
            <label for="year">Năm sản xuất</label>
            <input
              type="text"
              class="form-control"
              id="year"
              name="year"
              th:value="${carEdit.year}"
              required
            />
          </div>

          <!-- Fuel Type -->
          <div class="form-group">
            <label for="fuelType">Loại nhiên liệu</label>
            <input
              type="text"
              class="form-control"
              id="fuelType"
              name="fuelType"
              th:value="${carEdit.fuelType}"
              required
            />
          </div>

          <!-- Color -->
          <div class="form-group">
            <label for="color">Màu xe</label>
            <input
              type="text"
              class="form-control"
              id="color"
              name="color"
              th:value="${carEdit.color}"
              required
            />
          </div>

          <!-- Seat Number -->
          <div class="form-group">
            <label for="seatNum">Số chỗ</label>
            <input
              type="number"
              class="form-control"
              id="seatNum"
              name="seatNum"
              th:value="${carEdit.seatNum}"
              required
            />
          </div>

          <!-- Gear Box Type -->
          <div class="form-group">
            <label for="gearBoxType">Loại hộp số</label>
            <input
              type="text"
              class="form-control"
              id="gearBoxType"
              name="gearBoxType"
              th:value="${carEdit.gearBoxType}"
              required
            />
          </div>

          <!-- Daily Rate -->
          <div class="form-group">
            <label for="dailyRate">Quãng đường đã đi</label>
            <input
              type="number"
              class="form-control"
              id="dailyRate"
              name="dailyRate"
              th:value="${carEdit.dailyRate}"
              required
            />
          </div>

          <!-- Status -->
          <div class="form-group">
            <label for="status">Trạng thái</label>
            <input
              type="text"
              class="form-control"
              id="status"
              name="status"
              th:value="${carEdit.status}"
              required
            />
          </div>

          <!-- Rental Price Per Day -->
          <div class="form-group">
            <label for="rentalPricePerDay">Giá thuê</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              id="rentalPricePerDay"
              name="rentalPricePerDay"
              th:value="${carEdit.rentalPricePerDay}"
              required
            />
          </div>

          <!-- Max Hour Rent -->
          <div class="form-group">
            <label for="maxHourRent">Giờ thuê tối đa</label>
            <input
              type="number"
              class="form-control"
              id="maxHourRent"
              name="maxHourRent"
              th:value="${carEdit.maxHourRent}"
              required
            />
          </div>

          <!-- License -->
          <div class="form-group">
            <label for="license">Biển số xe</label>
            <input
              type="text"
              class="form-control"
              id="license"
              name="license"
              th:value="${carEdit.license}"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary">Lưu thông tin</button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get("success");

        if (success === "true") {
          alert("Cập nhật thông tin xe thành công");
        } else if (success === "false") {
          alert("Không cập nhật thành công");
        }
      });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
